<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX to PDF Converter</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            padding: 32px;
            width: 90%;
            max-width: 480px;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            border: 1px solid rgba(0, 229, 255, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 10px;
            color: #00e5ff;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        #upload-box {
            border: 2px dashed rgba(0, 229, 255, 0.3);
            padding: 30px;
            border-radius: 14px;
            margin-bottom: 20px;
            transition: 0.2s;
            cursor: pointer;
        }

        #upload-box:hover {
            background: rgba(0, 229, 255, 0.05);
            border-color: #00e5ff;
        }

        #file-input {
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00e5ff;
            border: none;
            color: #000;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: #0ff;
        }

        #status {
            margin-top: 15px;
            color: #00e5ff;
            font-size: 14px;
            min-height: 20px;
        }

        .spinner {
            margin-top: 10px;
            width: 28px;
            height: 28px;
            border: 4px solid rgba(0, 229, 255, 0.3);
            border-top: 4px solid #00e5ff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>DOCX → PDF Converter</h2>
        <p>100% Private • No Upload • Free Forever</p>

        <div id="upload-box" onclick="fileInput.click()">
            <strong>Click to upload a DOCX file</strong>
            <br><br>
            <small>or drag and drop here</small>
        </div>

        <input type="file" id="file-input" accept=".docx" />

        <button onclick="convertFile()">Convert to PDF</button>

        <div class="spinner" id="spinner"></div>
        <div id="status"></div>
    </div>

    <!-- LibreOffice WebAssembly -->
    <script src="https://unpkg.com/@libre/office-wasm@latest/dist/office-wasm.js"></script>

    <script>
        const fileInput = document.getElementById("file-input");
        const uploadBox = document.getElementById("upload-box");
        const statusText = document.getElementById("status");
        const spinner = document.getElementById("spinner");

        // Drag + Drop
        uploadBox.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadBox.style.background = "rgba(0, 229, 255, 0.08)";
        });

        uploadBox.addEventListener("dragleave", () => {
            uploadBox.style.background = "transparent";
        });

        uploadBox.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadBox.style.background = "transparent";
            fileInput.files = e.dataTransfer.files;
        });

        async function convertFile() {
            const file = fileInput.files[0];
            if (!file) {
                statusText.textContent = "Please select a .docx file.";
                return;
            }

            statusText.textContent = "Loading engine...";
            spinner.style.display = "block";

            try {
                const office = await OfficeWasm.init();
                statusText.textContent = "Converting... please wait.";

                const arrayBuffer = await file.arrayBuffer();
                const result = await office.convert({
                    input: new Uint8Array(arrayBuffer),
                    format: "pdf"
                });

                const blob = new Blob([result], { type: "application/pdf" });

                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = file.name.replace(".docx", ".pdf");
                a.click();

                statusText.textContent = "Done! PDF downloaded.";
            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: Could not convert file.";
            }

            spinner.style.display = "none";
        }
    </script>

</body>
</html>
